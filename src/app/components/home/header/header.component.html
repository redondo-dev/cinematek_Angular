<!-- Header -->
<header class="header">
  <div class="logo">
    <img src="assets/logo.png" alt="Logo" />
    <h1>REDAFLIX</h1>
  </div>

  <nav class="navbar">
    <ul>
      <li><a routerLink="/" routerLinkActive="active">Accueil</a></li>
      <li><a routerLink="/register" routerLinkActive="active">Register</a></li>
      <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
      <li><a routerLink="/movies" routerLinkActive="active">List des Films à venir </a></li>
      <!-- <li><a [routerLink]="['/movies-list', movieId]" routerLinkActive="active">Détails de Film</a></li> -->
      <li><a routerLink="/reservations" routerLinkActive="active">Reservations</a></li>
    </ul>
  </nav>

  <div class="search-bar">
    <input type="text" [(ngModel)]="searchTerm" name="search" placeholder="Rechercher un film..." />
    <button (click)="search()">Rechercher</button>
  </div>
  <button mat-icon-button color="warn" (click)="logout()" aria-label="Déconnexion">
    <mat-icon>logout</mat-icon>
  </button>
</header>
